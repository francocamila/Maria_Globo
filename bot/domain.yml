intents:
  - cumprimentar
  - init_botao
  - diga_mais

  - action_test

templates:
  utter_default:
    - text: |
        Desculpe, ainda não sei falar sobre isso ou talvez não consegui entender direito
        Você pode perguntar de novo de outro jeito?

    - text: |
        Hummmm... Não sei se entendi. Pode escrever de outra forma?

    - text: |
        Acho que não te entendi, você pode me perguntar de novo usando outras palavras?

    - text: |
        Vamos tentar mais uma vez? Eu não consegui te entender direito, me pergunta de outro jeito?

  utter_diga_mais:
    - text: |
        Por enquanto, só entendo perguntas completas.
        Como por exemplo "qual é o melhor time do Brasil?".
        Se você puder pergunta de novo de outro jeito :)

  utter_cumprimentar:
    - text: | 
        Oi, tudo bem? me chamo MARIA, (user). Como estão as coisas? Se precisa de ajuda, digite meajuda.
  utter_init_botao:
  - text: |
        Olá, eu me chamo MARIA (Me Ajuda Rápido com Inteligência Artificial) =). 
        Eu fui desenvolvida para poder te ajudar com coisas fáceis e rápidas,
        o que irá te ajudar a otimizar o seu tempo de trabalho. Vamos começar?
        Clique na área na qual você está!
    channel: "telegram"
    buttons:
    - title: "Redação"
      payload: "redação"
    - title: "Externas"
      payload: "externas"
    - title: "ilhas de edição"
      payload: "ilhas"
    - title: "Controle"
      payload: "controle"
    - title: "Arcevo"
      payload: "arcevo"
    - title: "Arte"
      payload: "arte"
    - title: "Esporte"
      payload: "esporte"
    - title: "Falar com um especialista"
      payload: "especialista"

actions:
  - utter_default
  - utter_cumprimentar
  - utter_diga_mais
  - utter_init_botao

  - action_test
