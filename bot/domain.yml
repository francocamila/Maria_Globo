intents:
  - cumprimentar
  - init_botao
  - diga_mais
  - clicou_externas
  - clicou_cameras
  - clicou_foco
  - clicou_cartao
  - clicou_erro_cartao
  - cartao_cheio
  - clicou_video
  - nao_video
